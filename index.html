<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="text-white container mx-xl-auto">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid py-4 px-3 px-lg-5">
          <a
            class="navbar-brand text-white fw-bold fs-3 d-flex align-items-center"
            href="#"
          >
            <img
              src="./images/logo.png"
              width="64"
              height="38"
              alt="Weather Logo"
            />
            <div class="logo-type">
              <h5 class="pt-3 pb-1 Weather-logo ms-3 fw-bold">Weather</h5>
              <small class="tagline ms-4">tagline goes here</small>
            </div>
          </a>
          <button
            class="navbar-toggler text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link nav-btn rounded-pill px-3 py-1 mx-1 active"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link nav-btn rounded-pill px-3 py-1 news mx-1"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link nav-btn rounded-pill px-3 py-1 live-camera mx-1"
                  href="#"
                  >Live cameras</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link nav-btn rounded-pill px-3 py-1 photos mx-1"
                  href="#"
                  >Photos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link nav-btn rounded-pill px-3 py-1 mx-1 "
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="content-page">
      <div class="container">
        <form class="find-location">
          <input type="text" placeholder="Find your location..." id="search" />
          <input type="button" value="Find" id="submit" />
        </form>
      </div>
    </div>
    <div class="forecast-table">
      <div class="container">
        <div class="row forecast-container">
          <div class="col-sm-12 col-lg-4 forecast today">
            
          </div>
          <div class="col-lg-4 col-sm-12 forecast tomorrow">
            
          </div>
          <div class="col-lg-4 col-sm-12 forecast day-after-tomorrow">
            
          </div>
        </div>
      </div>
    </div>

    <div class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
              />
              <input type="submit" value="Subscribe" />
            </form>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-google-plus-g"></i></a>
              <a href="#"><i class="fab fa-pinterest-p"></i></a>
            </div>
          </div>
        </div>
        <p class="colophon">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
